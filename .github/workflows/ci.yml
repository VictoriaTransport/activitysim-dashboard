name: ci

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  test-latest-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Install marimo to as a uv tool
        run: uv tool install marimo

      - name: run dashboard
        run: python dashboard.py
        # run: uvx marimo run --sandbox --headless dashboard.py